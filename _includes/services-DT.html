<!-- Services-DT -->

  <section class="page-section" id="{{ site.data.sitetext.services-DT.section | default: "services-DT" }}">
    <div class="container">
	
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ <site class="data sitetext services-DT"></site>.title | default: "Services-DT" }}</h2>
          {% if site.data.sitetext.services.text %}
		  <h3 class="section-subheading text-muted">{{ <site class="data sitetext services-DT"></site>.text }}</h3>
		  {% endif %}
        </div>
      </div>
	  
      <div class="row text-center">
	  {% for service in <site class="data sitetext services-DT"></site>.list %}
        <div class="col-md-3">
          <span class="fa-stack fa-4x">
            <i class="fas fa-circle fa-stack-2x text-primary"></i>
            <i class="{{ service-DT.icon | default: "fas fa-shopping-cart" }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="service-heading">{{ service.title | markdownify }}</h4>
          {% if service.desc %}<div class="text-muted">{{ service.desc | markdownify }}</div>{% endif %}
	 </div>
	  {% endfor %}   
      </div>
    </div>
  </section>
  
<!-- End Services-DT -->
