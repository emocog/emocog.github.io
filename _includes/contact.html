<!-- Contact -->

<section class="page-section" id="{{ site.data.sitetext.contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <img style="margin:30px; max-width:60%;" alt="" src= "\assets\img\logo\emocog-logo-w-small.png">
        <div class="intro-text">
        {%- if site.data.sitetext.contact.title -%}
        <div class="intro-lead-in">{{ site.data.sitetext.contact.title | markdownify }}</div>
        {%- endif -%}
        {%- if site.data.sitetext.contact.subtext -%}
        <div class="intro-lead-in-subtext">{{ site.data.sitetext.contact.subtext | markdownify }}</div>
        {%- endif -%}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
